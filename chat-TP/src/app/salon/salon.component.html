<div class="container">
<h1>Liste des salons</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Identifiant</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Date de création</th>
      <th>Créateur</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let salon of list()" >
      <td [routerLink]="['/salon/'+salon.id]"><button>{{salon.id}}</button></td>
      <td>{{salon.nom}}</td>
      <td>{{salon.description}}</td>
      <td>{{salon.dateCreation | date:"dd/MM/yyyy"}}</td>
      <td>{{salon.createur.username}}</td>
      <td><a class="btn btn-info" (click)="edit(salon.id)">Editer</a></td>
      <td><a class="btn btn-danger" (click)="delete(salon.id)">Supprimer</a></td>
    </tr>
    <tr>
      <td colspan="7"><a class="btn btn-success" (click)="add()">Ajouter</a></td>
    </tr>
    <tr *ngIf="formSalon">
      <td>{{formSalon.id}}</td>
      <td><input type="text" [(ngModel)]="formSalon.nom"/></td>
      <td><input type="text" [(ngModel)]="formSalon.description"/></td>
      <td><input type="date" [(ngModel)]="formSalon.dateCreation"/></td>
      <td><input type="text" [(ngModel)]="formSalon.createur"/></td>
      <td><a class="btn btn-info" (click)="save()">Valider</a></td>
      <td><a class="btn btn-warning" (click)="cancel()">Annuler</a></td>
    </tr>
    </tbody>
  </table>

</div>
